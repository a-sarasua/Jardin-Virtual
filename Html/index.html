<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<title>Jardin Virtual</title>
	<link rel="stylesheet" type="text/css" href="../Style/sky.css">
	<link rel="stylesheet" type="text/css" href="../Style/ground.css">
	<link rel="stylesheet" type="text/css" href="../Style/animation.css">
	<script type="text/javascript" src="../Script/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="sky summerSkyAnimation">
			<div class="moon summerMoonAnimation"></div>
			<div class="sun summerSunAnimation"></div>
			<div class="normalClouds">
				<div class="normalCloud cloud1"></div>
				<div class="normalCloud cloud2"></div>
				<div class="normalCloud cloud3"></div>
				<div class="normalCloud cloud4"></div>
				<div class="normalCloud cloud5"></div>
				<div class="normalCloud cloud6"></div>
			</div>
			<div class="rainClouds">
				<div class="rainCloud cloud7"></div>
				<div class="rainCloud cloud8"></div>
				<div class="rainCloud cloud9"></div>
				<div class="rainCloud cloud10"></div>
				<div class="rainCloud cloud11"></div>
				<div class="rainCloud cloud12"></div>
				<div class="rainCloud cloud13"></div>
				<div class="rainCloud cloud14"></div>
			</div>
			<div class="rain">
				<div class="rainDrop rainDropHidden water1"></div>
				<div class="rainDrop rainDropHidden water2"></div>
				<div class="rainDrop rainDropHidden water3"></div>
				<div class="rainDrop rainDropHidden water4"></div>
				<div class="rainDrop rainDropHidden water5"></div>
				<div class="rainDrop rainDropHidden water6"></div>
				<div class="rainDrop rainDropHidden water7"></div>
				<div class="rainDrop rainDropHidden water8"></div>
				<div class="rainDrop rainDropHidden water9"></div>
				<div class="rainDrop rainDropHidden water10"></div>
			</div>
			<div class="snow">
				<div class="snowFlake snowFlakeHidden snow1"></div>
				<div class="snowFlake snowFlakeHidden snow2"></div>
				<div class="snowFlake snowFlakeHidden snow3"></div>
				<div class="snowFlake snowFlakeHidden snow4"></div>
				<div class="snowFlake snowFlakeHidden snow5"></div>
				<div class="snowFlake snowFlakeHidden snow6"></div>
				<div class="snowFlake snowFlakeHidden snow7"></div>
				<div class="snowFlake snowFlakeHidden snow8"></div>
				<div class="snowFlake snowFlakeHidden snow9"></div>
				<div class="snowFlake snowFlakeHidden snow10"></div>
				<div class="snowFlake snowFlakeHidden snow11"></div>
				<div class="snowFlake snowFlakeHidden snow12"></div>
			</div>
			<div class="stars summerStars">
				<div class="star star1"></div>
				<div class="star star2"></div>
				<div class="star star3"></div>
				<div class="star star4"></div>
				<div class="star star5"></div>
				<div class="star star6"></div>
			</div>
		</div>
		<div class="ground">
			<div class="skyBack summerSkyAnimation"></div>
			<div class="groundBack"></div>
			<div class="forest summerForest"></div>
			<div class="plants summerPlants">
				<div class="plant plant1"></div>
				<div class="plant plant2"></div>
				<div class="plant plant3"></div>
				<div class="plant plant4"></div>
				<div class="plant plant5"></div>
				<div class="plant plant6"></div>
				<div class="plant plant7"></div>
			</div>
			<div class="gardenGrass"></div>
			<div class="fence"></div>
			<div class="thermometer">
				<div class="lines">
					<div class="mercury summerMercuryAnimation"></div>
					<div class="line smallLine line0"></div>
					<div class="line smallLine line1"></div>
					<div class="line bigLine line2"></div>
					<div class="line smallLine line3"></div>
					<div class="line smallLine line4"></div>
					<div class="line bigLine line5"></div>
					<div class="line smallLine line6"></div>
					<div class="line smallLine line7"></div>
					<div class="line bigLine line8"></div>
					<div class="line smallLine line9"></div>
					<div class="line smallLine line10"></div>
					<div class="line bigLine line11"></div>
					<div class="line smallLine line12"></div>
					<div class="line smallLine line13"></div>
					<div class="line bigLine line14"></div>
					<div class="line smallLine line15"></div>
					<div class="line smallLine line16"></div>
					<div class="line bigLine line17"></div>
				</div>
				<div class="numbers">
					<div class="number number1">0</div>
					<div class="number number2">10</div>
					<div class="number number3">20</div>
					<div class="number number4">30</div>
					<div class="number number5">40</div>
					<div class="number number6">50</div>
				</div>				
			</div>			
		</div>
	</div>
</body>
</html>
